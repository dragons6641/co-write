<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <style>
        .company {
            width: 100%;
            border: 1px solid black;
        }

            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h3>고정 상단바 들어갈 위치</h3>

    <h1>1단계 : 기업 선택</h1>
    <br><br>
    <table class="company">
        <tr>
            <td class="company_logo">
                <img src="samsung_logo.jpg" alt="삼성로고">
            </td>            
            <td class="company_logo">
                <img src="hyundai_logo.jpg" alt="현대로고">
            </td>
            <td class="company_logo">
                <img src="lg_logo.jpg" alt="LG로고">
            </td>
            <td class="company_logo">
                <img src="sk_logo.jpg" alt="SK로고">
            </td>
        </tr>
        <tr>
            <td class="company_name">
                <h3>삼성</h3>
            </td>
            <td class="company_name">
                <h3>현대</h3>
            </td>
            <td class="company_name">
                <h3>LG</h3>
            </td>
            <td class="company_name">
                <h3>SK</h3>
            </td>
        </tr>
        <tr>            
            <td>
                <button type="button" onclick="" class="write_button" id="samsung_write">자기소개서 작성하기</button>

            </td>
            <td>
                <button type="button" onclick="" class="write_button" id="hyundai_write">자기소개서 작성하기</button>
                <button type="button" onclick="" class="target_button" id="hyundai_target">목표기업에 추가하기</button>
            </td>
            <td>
                <button type="button" onclick="" class="write_button" id="lg_write">자기소개서 작성하기</button>
                <button type="button" onclick="" class="target_button" id="lg_target">목표기업에 추가하기</button>
            </td>
            <td>
                <button type="button" onclick="" class="write_button" id="sk_write">자기소개서 작성하기</button>
                <button type="button" onclick="" class="target_button" id="sk_target">목표기업에 추가하기</button>
            </td>
        </tr>
    </table>

    <h3>절대 하단바 들어갈 위치</h3>
